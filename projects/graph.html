<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="" content="">
  <title></title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  </head>
<body>

  <canvas id="myChart" style="width:100%;max-width:600px"></canvas>

  <script>
    var xValues = [0, 20, 40, 60, 80, 100, 120, 140, 160, 180, 200, 220, 240];
    var yValues = [0, 0.8, 1.8, 3.2, 3.8, 4.3, 4.5, 4.8, 4.9, 5, 5.2, 5.3, 5.5];

    new Chart("myChart", {
      type: "line",
      data: {
        labels: xValues,
        datasets: [{
          fill: false,
          lineTension: 0,
          backgroundColor: "rgba(0,0,255,1.0)",
          borderColor: "rgba(0,0,255,0.1)",
          data: yValues
        }]
      },
      options: {
        legend: {
            display:true
},
        scales: {
          yAxes: [{
            ticks: {
              min: 6, max: 16
            }}],
        }
      }
    });
  </script>
</body>
</html>
