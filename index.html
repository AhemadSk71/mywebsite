  <script type="text/javascript" charset="utf-8">
    $('#menu').hide();
    $('#project').hide();
    $('#about').hide();
    //$('#calc').hide();
    
    $('#toggle').click(function() {
      $('#menu').toggle();
    });
    
    $('#proj').click(function() {
      $('#mhome').hide();
      $('#about').hide();
      $('#project').show();
    });
    
    $('#home').click(function() {
      $('#mhome').show();
      $('#project').hide();
      $('#about').hide();
    });
    
    $('#abt').click(function() {
      $('#mhome').hide();
      $('#project').hide();
      $('#about').show();
    });
